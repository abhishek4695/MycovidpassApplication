<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>
        Costom select box

    <style>

            body {
                margin: 0;
                padding: 0;
                background: palegoldenrod;

            }
            .box {
                position: absolute;
                top: 30%;
                left: 20%;
                transform: translate(-50%, -50%);
            }
            .box select {
                background: grey;
                color: #fff;
                padding: 10px;
                width: 400px;
                height: 40px;
                border: none;
                font-size: 20px;
                box-shadow: 0 5px 25px rgba(0, 0, 0, .5);
                -webkit-appearance: button;
                outline: none;
            }
            .box1 {
                position: absolute;
                top: 30%;
                left: 80%;
                transform: translate(-50%, -50%);
            }
            .box1 select {
                background: grey;

            }
            input[type = "submit"] {

                height: 45px;

                border: none;

</head>
